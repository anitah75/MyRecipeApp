<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS and Font awesome Icons -->
    <link rel="stylesheet" href="./CSS/style.css">

    <script src="https://kit.fontawesome.com/945c3cf96a.js" crossorigin="anonymous"></script>

    <!-- Font for h1 link  -->
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">

    <title>RecipeApp</title>
  </head>
  <body>
      <!-- Nav bar start here -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="./images/recipe-book-2844299-2365212.png" alt="" width="70" height="60"></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success btnsearch" id="search-bar" type="submit"><i class="fas fa-search"></i>Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Nav bar end here -->

      <div class="container">
        <!-- row 1 start -->
        <div class="row mt-5 mb-5 ">
          <div class="col align-left">
            <!-- cards 1 start -->
            <div class="row ">
              <div class="column">
    
                <!-- button collapse start -->
                <p>
                  <a class="btn btn-outline-success btnAddRecipe" id="newTask" data-bs-toggle="collapse" href="#collapseAddTask" role="button"
                    aria-expanded="false" aria-controls="collapseAddTask">
                    Add New Recipe <img src="./images/527675.png" alt="" width="40" height="38">
                  </a>
    
                </p>
                <div class="collapse" id="collapseAddTask">
                  <div class="card card-body">
                    <!-- Form Start here -->
                    <form id="addRecipeForm">

                        <!-- Add Recipe Name -->
                    <div class="mb-3 row">
                        <label for="RecipeName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Add recipe name" id="txtRecipeName" required>
                            <div id="errMessageName">
                            </div>
                        </div>
                    </div>

                        <!-- Add Ingredients -->
                        <div class="mb-3 row">
                        <label for="txtTaskIngredient" class="col-sm-2 col-form-label">Ingredients </label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="txtTaskIngredients" rows="2" placeholder="Please add min 1 ingredient"
                                required></textarea>
                            <div id="errMessageIngredients"></div>
                        </div>
                        </div>
                    
                        <!-- Add Method -->
                    <div class="mb-3 row">
                        <label for="txtTaskRecipeSteps" class="col-sm-2 col-form-label">Method</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="txtTaskRecipeSteps" rows="3" placeholder="Add Recipe Steps"
                                required></textarea>
                            <div id="errMessageRecipeSteps">
                            </div>
                        </div>
                    </div>


                    <!-- Extra fields -These fields are extra and they don't special validation but to be fill-->
                    <!--Serves, Preparation and Cooking Time-->
                    <div class="row row-cols-4 g-2">
                        
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control"  placeholder=""
                                    value="" id="txtTaskTimePrep" required>
                                    <div id="errMessageTimePrep"></div>
                                <label for="floatingInputGrid"><i class="fas fa-history"></i> Prep </label>
                            </div>
                        </div>
                        
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control"  placeholder=""
                                    value="" id="txtTaskTimeCook" required>
                                    <div id="errMessageTimeCook"></div>
                                <label for="floatingInputGrid"><i class="far fa-clock"></i> Cook</label>
                            </div>
                        </div>

                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control"  placeholder="" id="txtTaskServes" required>
                                <div id="errMessageServes"></div>
                                <label for="floatingInputGrid"><i class="fas fa-utensils"></i> Serves</label>
                            </div>
                        </div>

                    </div>
                                           
                        <!-- Add Recipe button -->
                    <div class=" d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-outline-success " id="addRecipeBtn">Add Recipe<img ></button>
                      </div>
                  </div>
                </div>
                </form>
                <!-- Form End here -->
              </div>
            </div>
            <!-- button collapse end -->
          </div>
        </div>
    
        <!--List of Recipes Start here -->
        <div class="container">
          <div class="row"  id="taskList">
            <!-- All recipes  -->
            <div class="todo col-sm-12 col-md-6 col-lg-3 ">
              <button class="btn buttonDiv mt-2">All - Recipes <img src="./images/addingredients.png" alt="" width="52" height="38"></button>
              <section class="ListSection"></section>
            </div>  
        </div>
        <!-- Recipe 1  start -->
        <div class="card text-dark bg-light mb-3 mt-4" cardid= "${id}"  style="ma x-width: 18rem;" >
          <div class="card-header" text-center id="cardHeader">
            <a data-bs-toggle="collapse" href="#collapseTask1" role="button" aria-expanded="false" aria-controls="collapseTask1" style="color:black; font-weight:bold">
            ${name} 
            </a>                    
          </div>

          <!-- collapse Recipe 1 start -->
          <div class="collapse text-left" id="collapseTask1">
            <div class="card-body ">
            <!-- Recipe content start  -->
                  <p class="card-text text-left">
                      <span class= "collapseTask1Span">Ingredients:${ingredients}  </span> <br>
                      <span class= "collapseTask1Span"> Method: </span>${recipesteps} <br>
                      <span class= "collapseTask1Span"> PrepTime: </span>${preptime} 
                      <span class= "collapseTask1Span"> | CookTime: </span>${cooktime} 
                      <span class= "collapseTask1Span"> | Serves: </span>${serves} 
                  </p>
              <div class="d-flex justify-content-around">
              
              <button type="button" class="btn btn-outline-success editButton" id="${id}" onclick='markDoneDiv(${id})'>Edit</button>
              <button type="button" class="btn btn-outline-danger delete-button id="delete-button">Delete</button>
              </div>
              <!-- Recipe content end -->
            </div>
          </div>   
          <!-- collapse Recipe 1 end -->
        </div>
         <!-- end Recipe1  -->
      </div>
    
        <!-- Footer start -->
        <footer class="footer mt-auto py-3 text-center">
          <div class="container">
            <span class="text-mute">Copyright Â© 2021 Anitah75</span>
          </div>
        </footer>
        <!-- Footer end -->
      </div>
      </div>
     
        
    
      <!-- JavaScript files start here  -->
      <script  type='text/javascript' src="./JS/taskManager.js" ></script>
      <script type='text/javascript' src="./JS/index.js" ></script>
    
    
      <!-- JavaScript files end here -->
    
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    
      </div>
    </body>
    
    </html>
